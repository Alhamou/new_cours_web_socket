<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="./mien.css">
</head>

<body>
    <h1 class="bar_top_home" id="bar_top_home"></h1>
    <div class="container">
        <div class="row">
                
            <div class="col-1 namespaces text-center" >
                    <p class="p-3" id="count_all">
                        <!-- this update with JS. -->
                    </p>
                <div id="namespaces">
                        <!-- this update with JS. -->
                </div>
            </div>

            <div class="col-2 line_tow">
                <ul class="count_rooms_o_u">
                    <li class="">In Rooms <span><span class="badge badge-secondary" id="rooms_users_onlin"></span></span></li>
                </ul>
                
                <div class="rooms">
                    <ul id="rooms">
                        <!-- this update with JS. -->
                    </ul>
                </div>

            </div>
            <div class="col-9 chats ">

                <div class="d-flex justify-content-between bd-highlight bar_top">
                    <small class="bd-highlight number_of_count">
                        <span class="name_nameSpace"></span>
                        <span class="badge badge-secondary" id="online_room">
                            <!-- this update with JS. -->
                        </span>
                    </small>
                    <div class=" bd-highlight">
                        <div class="d-flex justify-content-end">
                            <input type="text" class="form-control search_input" placeholder="search hear some word">
                        </div>
                    </div>

                </div>

                <div class="list-group box_message">
                    <!-- this update with JS. -->
                </div>

                <div class="type_chat">
                    <form class="form-inline" id="form_msg">
                        <div class="form-group mb-2">
                            <i class="far fa-keyboard"></i>&nbsp; Type your Message
                        </div>
                        <div class="form-group mb-2">
                            <label for="inputPassword2" class="sr-only">your message</label>
                            <input autocomplete="off" type="text" class="text_message form-control" id="chat_msg" placeholder="your message">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">send <i class="far fa-comment-alt"></i></button>
                    </form>
                </div>

            </div>




        </div>
    </div>

    <script src="./jquery-3.3.1.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./mien.js"></script>
    <script src="./joinNs.js"></script>
    <script src="./joinRoom.js"></script>

</body>

</html>
